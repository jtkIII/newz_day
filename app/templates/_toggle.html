<script>
  if (localStorage.theme === "dark") {
    document.documentElement.classList.add("dark");
  }
</script>

<button
  id="theme-toggle"
  class="px-3 py-1 text-sm rounded bg-gray-200 dark:bg-gray-700 
  dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 
  hover:text-black dark:hover:text-white transition-colors 
  duration-150 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500">
  Toggle Mode
</button>

<script>
  document.getElementById("theme-toggle").addEventListener("click", () => {
    const html = document.documentElement;
    html.classList.toggle("dark");
    localStorage.theme = html.classList.contains("dark") ? "dark" : "light";
  });
</script>
