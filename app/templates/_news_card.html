<li
  class="item group bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition overflow-hidden h-full flex flex-col">

  <article class="flex flex-col flex-grow">

    {% if item.image_url %}
    <img 
      src="{{ item.image_url | escape }}" 
      alt="{{ item.title | escape }}" 
      class="w-full aspect-[16/9] object-cover">
    {% endif %}

    <div class="py-5 px-3 flex-grow">

      <time class="block text-xs font-semibold text-gray-400 dark:text-gray-400">
        <span class="js-date" data-timestamp="{{ item.timestamp | escape }}"></span>
      </time>

      <script>
        (function () {
          const el = document.currentScript.previousElementSibling;
          if (!el) return;
          const ts = el.getAttribute('data-timestamp');
          const d = new Date(ts);
          el.textContent = isNaN(d) ? ts : d.toLocaleDateString();
        })();
      </script>

      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
        <a href="{{ item.url | escape }}" target="_blank" rel="noopener noreferrer"
          class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-200">
          {{ item.title | title }}
        </a>
      </h3>

      {% if item.summary %}
      <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-3">
        {{ item.summary | escape }}
      </p>
      {% endif %}

    </div>

    <div
      class="text-sm font-medium px-4 py-2 bg-gray-50 border-t border-gray-300 flex items-center dark:bg-gray-700 dark:border-gray-600 mt-auto">
      Filed under: &nbsp; <a href="{{ item.category.name | escape }}" target="_blank" rel="noopener noreferrer"
        class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-200">
        {{ (item.category.name | default(item.category)) }}
      </a>
    </div>

  </article>

</li>
