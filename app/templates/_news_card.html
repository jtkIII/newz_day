<li
  class="item group rounded-lg shadow-sm hover:shadow-md dark:hover:shadow-lg transition overflow-hidden h-full flex flex-col">

  <article class="bg-white dark:bg-zinc-800 flex flex-col flex-grow">

    {% if item.image_url %}
      <a href="{{ item.url | escape }}" target="_blank" rel="noopener noreferrer">
        <img 
          src="{{ item.image_url | escape }}" 
          alt="{{ item.title | escape }}" 
          class="w-full aspect-[16/9] object-cover object-center group-hover:scale-105 transition-transform duration-200">
      </a>
    {% endif %}

    <div class="py-5 px-3 flex-grow">

      <time class="block text-xs font-semibold text-gray-400 dark:text-orange-200">
        <span class="js-date" data-timestamp="{{ item.timestamp | escape }}"></span>
      </time>

      <script>
        (function () {
          const el = document.currentScript.previousElementSibling;
          if (!el) return;
          const ts = el.getAttribute('data-timestamp');
          const d = new Date(ts);
          el.textContent = isNaN(d) ? ts : d.toLocaleDateString();
        })();
      </script>

      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 leading-tight line-clamp-2 mt-1 mb-2">
        <a href="{{ item.url | escape }}" target="_blank" rel="noopener noreferrer"
          class="text-orange-600 hover:text-orange-800 dark:text-orange-400 dark:hover:text-orange-200">
          {{ item.title | title }}
        </a>
      </h3>

      {% if item.summary %}
      <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-3">
        {{ item.summary | escape }}
      </p>
      {% endif %}

    </div>

    <div
      class="text-sm font-medium px-4 py-2 bg-gray-50 border-t border-gray-300 flex items-center dark:bg-zinc-800 dark:border-gray-600 mt-auto">
      Filed under: &nbsp; <a href="{{ item.category.name | escape }}" target="_blank" rel="noopener noreferrer"
        class="text-orange-600 hover:text-orange-800 dark:text-orange-400 dark:hover:text-orange-200">
        {{ (item.category.name | default(item.category)) }}
      </a>
    </div>

  </article>

</li>
